<!DOCTYPE html>
<html>
	<title>Fitbit Snapshots</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<style media = 'screen' type = 'text/css'>
		html, body{
			background-position: center; 
			background-repeat: no-repeat; 
			background-attachment:fixed;
			background-color: #A0CFEC;
			margin: 5px;
			padding: 0px;
			min-width: 1250px;
		}

		.mySlides {
			display: none;
		}
	</style>
<body>

<div> <!--class="w3-container">-->
	<h2 align = 'center'>Fitbit Snapshots</h2>
	<p>All of the times I've won at Fitbit Challenges since April 2016</p>
</div>

<div class="w3-content" style="max-width:400px">
	<img class="mySlides" src="../images/Fitbit/April 20th Daily Showdown.png" style="width:100%">
	<img class="mySlides" src="../images/Fitbit/April 23rd - April 24th Weekend Warrior.png" style="width:100%">
	<img class="mySlides" src="../images/Fitbit/April 24th - April 29th Workweek Hustle.png" style="width:100%">
	<img class="mySlides" src="../images/Fitbit/June 6th - June 10th Workweek Hustle.png" style="width:100%">
</div>

<div class="w3-center">
	<div class="w3-section">
		<button class="w3-btn" onclick="plusDivs(-1)">&#10094; Prev</button>
		<button class="w3-btn" onclick="plusDivs(1)">Next &#10095;</button>
	</div>

	<button class="w3-btn demo" onclick="currentDiv(1)">1</button>
	
	<button class="w3-btn demo" onclick="currentDiv(2)">2</button>
	
	<button class="w3-btn demo" onclick="currentDiv(3)">3</button>
	
	<button class="w3-btn demo" onclick="currentDiv(4)">4</button>
</div>


<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
