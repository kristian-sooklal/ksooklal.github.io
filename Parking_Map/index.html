<html>
	<head>
		<title>C.O.D. Parking Map</title>
		<link href="../images/Google Maps Icon.ico" rel="shortcut icon">
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="../js/mapUtilities.js"></script>
		<script type="text/javascript" src="../js/parkingLocations.js"></script>
		<script type="text/javascript">
			var infowindow;
			(function () {
				google.maps.Map.prototype.markers = new Array();
				
				google.maps.Map.prototype.addMarker = function(marker) {
					this.markers[this.markers.length] = marker;
				};
				
				google.maps.Map.prototype.getMarkers = function() {
					return this.markers
				};
				
				google.maps.Map.prototype.clearMarkers = function() {
					if(infowindow) {
						infowindow.close();
					}
				
					for(var i=0; i<this.markers.length; i++){
						this.markers[i].set_map(null);
					}
				};
			})();

			function initialize() {
				var myOptions = {
					zoom: 16,
					center: new google.maps.LatLng(38.90394, -77.01),
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

				var locations = getLocations();
				for (var i = 0; i < locations.length; i++) {
					map.addMarker(createMarker(locations[i]));
				 }
			}
			
			

			function createMarker(location) {
				var latLng = new google.maps.LatLng(location.latitude, location.longitude);
				var content = getContentOfMarker(location);
				var color = getColorOfMarker(location);
				var icon = "../images/" + color + ".png";

				var marker = new google.maps.Marker(
					{
						position: latLng, 
						map: map,
						icon: icon
					}
				);
				google.maps.event.addListener(marker, "click", function() {
					if (infowindow) 
						infowindow.close();
					infowindow = new google.maps.InfoWindow({content: content});
					infowindow.open(map, marker);
				});
				return marker;
			}
		</script>
	</head>
	<body onload="initialize()" style = "min-width: 300px; background-color: #A0CFEC; min-height: 350px; height: 97%;">
		<div id = 'header' style = 'margin-left:auto; margin-right:0; width: 80%; text-align: center'><font size = '4'><b>C.O.D. Parking Map</b></font></div>
		<table style = 'width: 100%; height: 97%; min-height: 310px; min-width: 290px;'><tr>
			<td style = 'width: 15%; min-width: 50px; background-color: lightgray; vertical-align: top;'>
				<table style = 'text-align: left; padding: 5px; margin-top:0px;'>
					<tr><td colspan = '2' style = 'text-align: center'><font size = '5'><b>Legend:</b></font><br/></td></tr>
					<tr><td style = 'width: 30%'><font size = '4' color = 'black'><b>Pin Color</b></font></td>	<td style = 'text-align: center'><font size = '4' color = 'black'><b>Description</b></font></td></tr>
					<tr><td><font size = '4' color = '#CC0000'><b>RED</b></font></td>		<td><font color = '#CC0000'>COD</font></td></tr>
					<tr><td><font size = '4' color = 'blue'><b>BLUE</b></font></td>			<td><font color = 'blue'>Free Parking</font></td></tr>
					<tr><td><font size = '4' color = '#800080'><b>PURPLE</b></font></td>	<td><font color = '#800080'>Home</font></td></tr>
					<tr><td><font size = '4' color = 'green'><b>GREEN</b></font></td>		<td><font color = 'green'>Cheap Parking (under $6/day)</font></td></tr>
					<tr><td><font size = '4' color = '#8B4513'><b>BROWN</b></font></td>		<td><font color = '#8B4513'>Zone Parking (Free Parking for Limited Time for Non-residents, Unlimited Free Parking for Zone Residents)</font></td></tr>
					<tr><td><font size = '4' color = '#FF6600'><b>ORANGE</b></font></td>	<td><font color = '#FF6600'>Time-Restricted Parking (Free Parking for Limited Time)</font></td></tr>
					<tr><td colspan = '2' style = 'text-align:left; margin-top: 10px;'></td></tr>
				</table>
				<button style = 'margin-top: 10px; margin-left: 5px;' type = 'button' onclick="map.clearMarkers();">Reset</button>
			</td>
			<td>
				<div id = "map_canvas" style = "width: 100%; height: 100%; min-height: 280px;"></div>
			</td>
		</tr></table>
	</body>
</html>
