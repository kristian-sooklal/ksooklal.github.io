<html>
	<head>
		<title>My Sports Travels</title>
		<link href="../../images/Google Maps Icon.ico" rel="shortcut icon">
		<style media = 'screen' type = 'text/css'>
			html{
				min-width: 300px; 
				background-color: #A0CFEC; 
				min-height: 350px;
				text-align: center;
				vertical-align: center;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="../../js/sportsMapUtilities.js"></script>
		<script type="text/javascript" src="../../js/sportsLocations.js"></script>
		<script type="text/javascript">
			var infowindow;
			var center = new google.maps.LatLng(40, -100);
			
			var myOptions = {
				zoom: 4,
				center: center,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
				
			(function () {
				google.maps.Map.prototype.markers = new Array();
				
				google.maps.Map.prototype.addMarker = function(marker) {
					this.markers[this.markers.length] = marker;
				};
				
				google.maps.Map.prototype.getMarkers = function() {
					return this.markers
				};
				
				google.maps.Map.prototype.clearMarkers = function() {
					if(infowindow) {
						infowindow.close();
					}
					map.setOptions(myOptions);
				};
			})();
			
			var markerGroups =  {
				"NFL": [],
				"NBA": [],
				"MLB": [],
				"NHL": [],
				"MLS": [],
				"NCAAFB": [],
				"NCAABB": [],
				"Other": []
			};

			function initialize() {
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

				var locations = getSportsLocations();
				for (var i = 0; i < locations.length; i++) {
					var location = locations[i];
					var type = location.type;
					if (type === undefined || type == undefined || typeof (type) === "undefined" || type === null || type == null){
						type = location.league;
					}
					if (type === undefined || type == undefined || typeof (type) === "undefined" || type === null || type == null){
						type = "Other";
					}
					var marker = createMarker(location);
					markerGroups[type].push(marker);
					map.addMarker(marker);
				}
				
				google.maps.event.addDomListener(window, "resize", function() {
					map.setOptions(myOptions);
				});
				
				checkAllBoxes();
			}
			
			function toggleGroup(type) {
				for (var i = 0; i < markerGroups[type].length; i++) {
					var marker = markerGroups[type][i];
					if (!marker.getVisible()) {
						marker.setVisible(true);
					} else {
						marker.setVisible(false);
					}
				}
			}
			
			function checkAllBoxes(){
				$("#NFLCheckbox").prop("checked", true).trigger("change");;
				$("#NFLCheckbox").attr("checked", true).trigger("change");;
				
				$("#NBACheckbox").prop("checked", true).trigger("change");;
				$("#NBACheckbox").attr("checked", true).trigger("change");;
				
				$("#MLBCheckbox").prop("checked", true).trigger("change");;
				$("#MLBCheckbox").attr("checked", true).trigger("change");;
				
				$("#NHLCheckbox").prop("checked", true).trigger("change");;
				$("#NHLCheckbox").attr("checked", true).trigger("change");;
				
				$("#MLSCheckbox").prop("checked", true).trigger("change");;
				$("#MLSCheckbox").attr("checked", true).trigger("change");;
				
				$("#NCAAFBCheckbox").prop("checked", true).trigger("change");;
				$("#NCAAFBCheckbox").attr("checked", true).trigger("change");;
				
				$("#NCAABBCheckbox").prop("checked", true).trigger("change");;
				$("#NCAABBCheckbox").attr("checked", true).trigger("change");;
			}
			
			function unCheckAllBoxes(){
				$("#NFLCheckbox").prop("checked", false).trigger("change");;
				$("#NFLCheckbox").attr("checked", false).trigger("change");;
				
				$("#NBACheckbox").prop("checked", false).trigger("change");;
				$("#NBACheckbox").attr("checked", false).trigger("change");;
				
				$("#MLBCheckbox").prop("checked", false).trigger("change");;
				$("#MLBCheckbox").attr("checked", false).trigger("change");;
				
				$("#NHLCheckbox").prop("checked", false).trigger("change");;
				$("#NHLCheckbox").attr("checked", false).trigger("change");;
				
				$("#MLSCheckbox").prop("checked", false).trigger("change");;
				$("#MLSCheckbox").attr("checked", false).trigger("change");;
				
				$("#NCAAFBCheckbox").prop("checked", false).trigger("change");;
				$("#NCAAFBCheckbox").attr("checked", false).trigger("change");;
				
				$("#NCAABBCheckbox").prop("checked", false).trigger("change");;
				$("#NCAABBCheckbox").attr("checked", false).trigger("change");;
			}
			
			function reset(){
				map.clearMarkers();
				checkAllBoxes();
				window.location.reload();
				
			}
			
			function clickedDeselectAll(){
				$("#deselectAll").hide();
				$("#selectAll").show();
				unCheckAllBoxes();
			}
			
			function clickedSelectAll(){
				$("#deselectAll").show();
				$("#selectAll").hide();
				checkAllBoxes();
			}
		</script>
	</head>
	<body onload="initialize()">
		<table style = 'margin: 0px; height: 100%; width: 100%;'><tr>
			<td style = 'width: 15%; background-color: lightgray; vertical-align: top;'>
				<table style = 'text-align: left; padding: 5px; margin-top:0px;'>
					<tr><td colspan = '3'><a href = '../../'>Return to Home Page</a></td></tr>
					<tr><td colspan = '3' style = 'text-align: center'><font size = '3'>&nbsp;</font><br/></td></tr>
					<tr><td colspan = '3' style = 'text-align: center'><font size = '5'><b>Sports Travels</b></font><br/></td></tr>
					<tr><td colspan = '3' style = 'text-align: center'><font size = '2'>&nbsp;</font><br/></td></tr>
					<tr><td><input id="NFLCheckbox" type="checkbox" onchange="toggleGroup('NFL')" onclick="toggleGroup('NFL')" checked="checked"></input></td><td><font size = '4' color = '#800080'><b>PURPLE</b></font></td>	<td><font color = '#800080'>NFL</font></td></tr>
					<tr><td><input id="NBACheckbox" type="checkbox" onchange="toggleGroup('NBA')" onclick="toggleGroup('NBA')" checked="checked"></input></td><td><font size = '4' color = '#FF6600'><b>ORANGE</b></font></td>	<td><font color = '#FF6600'>NBA</font></td></tr>
					<tr><td><input id="MLBCheckbox" type="checkbox" onchange="toggleGroup('MLB')" onclick="toggleGroup('MLB')" checked="checked"></input></td><td><font size = '4' color = 'FFFF00'><b>YELLOW</b></font></td>		<td><font color = 'FFFF00'>MLB</font></td></tr>
					<tr><td><input id="NHLCheckbox" type="checkbox" onchange="toggleGroup('NHL')" onclick="toggleGroup('NHL')" checked="checked"></input></td><td><font size = '4' color = 'black'><b>BLACK</b></font></td>		<td><font color = 'black'>NHL</font></td></tr>
					<tr><td><input id="MLSCheckbox" type="checkbox" onchange="toggleGroup('MLS')" onclick="toggleGroup('MLS')" checked="checked"></input></td><td><font size = '4' color = '#008000'><b>GREEN</b></font></td>		<td><font color = '#008000'>MLS</font></td></tr>
					<tr><td><input id="NCAAFBCheckbox" type="checkbox" onchange="toggleGroup('NCAAFB')" onclick="toggleGroup('NCAAFB')" checked="checked"></input></td><td><font size = '4' color = '#8B4513'><b>BROWN</b></font></td>		<td><font color = '#8B4513'>NCAA Football</font></td></tr>
					<tr><td><input id="NCAABBCheckbox" type="checkbox" onchange="toggleGroup('NCAABB')" onclick="toggleGroup('NCAABB')" checked="checked"></input></td><td><font size = '4' color = '#CC0000'><b>RED</b></font></td>		<td><font color = '#CC0000'>NCAA Basketball</font></td></tr>
					<tr><td><input id="OtherCheckbox" type="checkbox" onchange="toggleGroup('Other')" onclick="toggleGroup('Other')"></input></td><td><font size = '4' color = 'white'><b>WHITE</b></font></td>		<td><font color = 'white'>Not Yet Visited</font></td></tr>
					
					<tr><td colspan = '3'><font size = '3'>&nbsp;</font></td></tr>
					<tr>
						<td colspan = '2' style = 'text-align: left'>
							<button type = 'button' id = 'deselectAll' onclick = "clickedDeselectAll();" style = 'margin-top: 10px; margin-left: 5px;'>Deselect All</button>
							<button type = 'button' id = 'selectAll' onclick = "clickedSelectAll();" style = 'display:none; margin-top: 10px; margin-left: 5px;'>Select All</button>
						</td>
						<td style = 'text-align:left;'><button style = 'margin-top: 10px; margin-left: 5px;' type = 'button' onclick="reset()">Reset</button></td></tr>
				</table>
				
			</td>
			<td style = 'width: 85%'>
				<div id = "map_canvas" style = "min-width: 300px; width: 100%; height: 100%; margin: 0px"></div>
			</td>
		</tr></table>
		<!-- 
			Credit to http://jsfiddle.net/YEPB7/6/ for providing a simple way of toggling Google API Markers with checkboxes.
		-->
	</body>
</html>
