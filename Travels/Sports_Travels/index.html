<html>
	<head>
		<title>My Sports Travels</title>
		<link href="../../images/Google Maps Icon.ico" rel="shortcut icon">
		<style media = 'screen' type = 'text/css'>
			html{
				min-width: 300px; 
				background-color: #A0CFEC; 
				min-height: 350px;
				text-align: center;
				vertical-align: center;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="../../js/sportsMapUtilities.js"></script>
		<script type="text/javascript" src="../../js/sportsLocations.js"></script>
		<script type="text/javascript">
			var infowindow;
			var center = new google.maps.LatLng(40, -97.5);
			
			var myOptions = {
				zoom: 4,
				center: center,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
				
			(function () {
				google.maps.Map.prototype.markers = new Array();
				
				google.maps.Map.prototype.addMarker = function(marker) {
					this.markers[this.markers.length] = marker;
				};
				
				google.maps.Map.prototype.getMarkers = function() {
					return this.markers
				};
				
				google.maps.Map.prototype.clearMarkers = function() {
					if(infowindow) {
						infowindow.close();
					}
					map.setOptions(myOptions);
				};
			})();
			
			var sports = ["NFL", "NBA", "MLB", "NHL", "MLS", "NCAAFB", "NCAABB", "Other", "NotVisited"];
			
			var markerGroups =  {
				"NFL": [],
				"NBA": [],
				"MLB": [],
				"NHL": [],
				"MLS": [],
				"NCAAFB": [],
				"NCAABB": [],
				"Other": [],
				"NotVisited": []
			};

			function initialize() {
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

				var locations = getSportsLocations();
				for (var i = 0; i < locations.length; i++) {
					var location = locations[i];
					var type = location.type;
					if (type === undefined || type == undefined || typeof (type) === "undefined" || type === null || type == null ||
						type === ""){
						type = location.league;
						location.type = type;
					}
					if (type === undefined || type == undefined || typeof (type) === "undefined" || type === null || type == null
						|| type === ""){
						type = "Other";
						location.type = type;
					}
					var url = location.ticketUrl;
					if (url === undefined || url == undefined || typeof (url) === "undefined" || url === null || url == null ||
						url === ""){
						type = "NotVisited";
						location.type = type;
					}
					var marker = createMarker(location);
					markerGroups[type].push(marker);
					map.addMarker(marker);
				}
				
				google.maps.event.addDomListener(window, "resize", function() {
					map.setOptions(myOptions);
				});
			}
			
			function showAll(){
				for (var i = 0; i < sports.length; i++){
					var sport = sports[i];
					for (var j = 0; j < markerGroups[sport].length; j++){
						markerGroups[sport][j].setVisible(true);
					}
				}
			}
			
			function hideAll(){
				for (var i = 0; i < sports.length; i++){
					var sport = sports[i];
					for (var j = 0; j < markerGroups[sport].length; j++){
						markerGroups[sport][j].setVisible(false);
					}
				}
			}
			
			function toggleGroup(type) {
				for (var i = 0; i < markerGroups[type].length; i++) {
					var marker = markerGroups[type][i];
					if (!marker.getVisible()) {
						marker.setVisible(true);
					} else {
						marker.setVisible(false);
					}
				}
				if (checkIfAllDeselected()){
					$("#deselectAll").hide();
					$("#selectAll").show();
				} else {
					if (checkIfAllSelected()){
						$("#deselectAll").show();
						$("#selectAll").hide();
					}
				}
			}
			
			function checkIfAllDeselected(){
				return !$("#MLSCheckbox").is(":checked") && 
					!$("#NFLCheckbox").is(":checked") &&
					!$("#NBACheckbox").is(":checked") &&
					!$("#MLBCheckbox").is(":checked") &&
					!$("#NHLCheckbox").is(":checked") &&
					!$("#NCAAFBCheckbox").is(":checked") &&
					!$("#NCAABBCheckbox").is(":checked") &&
					!$("#NotVisitedCheckbox").is(":checked");
			}
			
			function checkIfAllSelected(){
				return $("#MLSCheckbox").is(":checked") && 
					$("#NFLCheckbox").is(":checked") &&
					$("#NBACheckbox").is(":checked") &&
					$("#MLBCheckbox").is(":checked") &&
					$("#NHLCheckbox").is(":checked") &&
					$("#NCAAFBCheckbox").is(":checked") &&
					$("#NCAABBCheckbox").is(":checked") &&
					$("#NotVisitedCheckbox").is(":checked");
			}
			
			function checkAllBoxes(){
				for (var i = 0; i < sports.length; i++){
					$("#" + sports[i] + "Checkbox").prop("checked", true);
					$("#" + sports[i] + "Checkbox").attr("checked", true);
				}
				showAll();
			}
			
			function unCheckAllBoxes(){
				for (var i = 0; i < sports.length; i++){
					$("#" + sports[i] + "Checkbox").prop("checked", false);
					$("#" + sports[i] + "Checkbox").attr("checked", false);
				}
				hideAll();
			}
			
			function reset(){
				map.clearMarkers();
				checkAllBoxes();
				window.location.reload();
				
			}
			
			function clickedDeselectAll(){
				$("#deselectAll").hide();
				$("#selectAll").show();
				unCheckAllBoxes();
			}
			
			function clickedSelectAll(){
				$("#deselectAll").show();
				$("#selectAll").hide();
				checkAllBoxes();
			}
		</script>
	</head>
	<body onload="initialize()">
		<table style = 'margin: 0px; height: 100%; width: 100%;'><tr>
			<td style = 'width: 15%; background-color: #AED6F1; vertical-align: top;'>
				<table style = 'text-align: left; padding: 5px; margin-top:0px;'>
					<tr><td colspan = '3'><a href = '../../'>Return to Home Page</a></td></tr>
					<tr><td colspan = '3' style = 'text-align: center'><font size = '3'>&nbsp;</font><br/></td></tr>
					<tr><td colspan = '3' style = 'text-align: center'><font size = '5'><b>Sports Travels</b></font><br/></td></tr>
					<tr><td colspan = '3' style = 'text-align: center'><font size = '2'>&nbsp;</font><br/></td></tr>
					<tr><td><input id="NFLCheckbox" type="checkbox" onclick="toggleGroup('NFL')" checked="checked"></input></td><td><font size = '4' color = '#800080'><b>PURPLE</b></font></td>	<td><font color = '#800080'>NFL</font></td></tr>
					<tr><td><input id="NBACheckbox" type="checkbox" onclick="toggleGroup('NBA')" checked="checked"></input></td><td><font size = '4' color = '#FF6600'><b>ORANGE</b></font></td>	<td><font color = '#FF6600'>NBA</font></td></tr>
					<tr><td><input id="MLBCheckbox" type="checkbox" onclick="toggleGroup('MLB')" checked="checked"></input></td><td><font size = '4' color = 'FFFF00'><b>YELLOW</b></font></td>		<td><font color = 'FFFF00'>MLB</font></td></tr>
					<tr><td><input id="NHLCheckbox" type="checkbox" onclick="toggleGroup('NHL')" checked="checked"></input></td><td><font size = '4' color = 'black'><b>BLACK</b></font></td>		<td><font color = 'black'>NHL</font></td></tr>
					<tr><td><input id="MLSCheckbox" type="checkbox" onclick="toggleGroup('MLS')" checked="checked"></input></td><td><font size = '4' color = '#008000'><b>GREEN</b></font></td>		<td><font color = '#008000'>MLS</font></td></tr>
					<tr><td><input id="NCAAFBCheckbox" type="checkbox" onclick="toggleGroup('NCAAFB')" checked="checked"></input></td><td><font size = '4' color = '#8B4513'><b>BROWN</b></font></td>		<td><font color = '#8B4513'>NCAA Football</font></td></tr>
					<tr><td><input id="NCAABBCheckbox" type="checkbox" onclick="toggleGroup('NCAABB')" checked="checked"></input></td><td><font size = '4' color = '#CC0000'><b>RED</b></font></td>		<td><font color = '#CC0000'>NCAA Basketball</font></td></tr>
					<tr><td><input id="OtherCheckbox" type="checkbox" onclick="toggleGroup('Other')" checked="checked"></input></td><td><font size = '4' color = '#BFC9CA'><b>GREY</b></font></td>		<td><font color = '#BFC9CA'>Other</font></td></tr>
					<tr><td><input id="NotVisitedCheckbox" type="checkbox" onclick="toggleGroup('NotVisited')"></input></td><td><font size = '4' color = 'white'><b>WHITE</b></font></td>		<td><font color = 'white'>Not Yet Visited</font></td></tr>
					
					<tr><td colspan = '3'><font size = '3'>&nbsp;</font></td></tr>
					<tr>
						<td colspan = '2' style = 'text-align: left'>
							<button type = 'button' id = 'deselectAll' onclick = "clickedDeselectAll();" style = 'margin-top: 10px; margin-left: 5px;'>Deselect All</button>
							<button type = 'button' id = 'selectAll' onclick = "clickedSelectAll();" style = 'display:none; margin-top: 10px; margin-left: 5px;'>Select All</button>
						</td>
						<td style = 'text-align:left;'><button style = 'margin-top: 10px; margin-left: 5px;' type = 'button' onclick="reset()">Reset</button></td></tr>
				</table>
				
			</td>
			<td style = 'width: 85%'>
				<div id = "map_canvas" style = "min-width: 300px; width: 100%; height: 100%; margin: 0px"></div>
			</td>
		</tr></table>

		-->
	</body>
</html>
