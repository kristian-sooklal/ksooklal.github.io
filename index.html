<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel="icon" href="http://ksooklal.comuv.com/Images/CherryBlossoms.JPG">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
	<script src='app/app.js'></script>
	<style type='text/css'>
		html, body{
			padding: 5px;
			background-color: lightskyblue;
		}
		<!--.nav .active a { background:blue!important } -->
	</style>
	<title>Kristian Sooklal's GitHub Page</title>
</head>
<body ng-controller="IndexController as ic">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Kristian Sooklal's GitHub Website</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a href = ''  id='headerTab' ng-click="ic.focusOn($event)">Home</a></li>
					<li><a href='' id = 'imageTab' ng-click="ic.focusOn($event)">Page 1</a></li>
					<li><a href='' id = 'contactTab'>Page 2</a></li>
					<li><a class="dropdown-toggle" 
						data-toggle="dropdown" href = '' id='projectsTab'>Projects
						<span class="caret"></span></a>
						
						<ul class="dropdown-menu">
							<li><a href="#">Page 1-1</a></li>
							<li><a href="#">Page 1-2</a></li>
							<li><a href="#">Page 1-3</a></li> 
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div id = 'image' style='width:100%; text-align: center'>
		<img src = 'images/Golden Gate Bridge.jpg' height = '250px' alt="Kristian Sooklal" />
	</div>
	
	<div style = 'margin-top: 20px; margin-left: 15px; margin-bottom: 25px'>
		<h2>GitHub Projects</h2>
	</div>
	
	<form>
		<div class = 'input-group' style='margin-left: 15px; margin-bottom: 25px; width:50%; min-width: 400px'>
			<span class = 'input-group-addon'>Filter:</span>
			<input ng-model="ic.query" class="form-control" />
		</div>
	</form>

	<table style = 'max-width: 98%; margin-right: 15px; margin-left: 15px' class = "table table-striped table-hover">
		<thead>
			<tr>
				<th class = 'col-sm-1'>Project</th>
				<th class = 'col-sm-2'>Project Description</th>
				<th class = 'col-sm-2'>Technologies Used</th>
			</tr>
		</thead>
		<tr ng-repeat="item in ic.projects | filter:ic.query">
			<td><a href = "{{item.projectLink}}" target = "_blank">{{item.projectName}}</a></td><td>{{item.projectDescription}}</td><td>{{item.projectTechnologies}}</td>
		</tr>
	</table>
</body>
</html>
